spring.main.allow-bean-definition-overriding=true
#nacos\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD
spring.cloud.nacos.config.server-addr=192.168.0.63:8858
